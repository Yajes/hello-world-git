<h1> Hello World </h1>
<h2> A program to greet the planet. </h2>

<p>This is an attempt to greet the world in various languages. </p>

<p>Here are the languages I know how to say hello in, off the top of my head </p>

<ul>
 <li> English: Hello, world! </li>
 <li> Spanish: Hola, mundo! </li>
 <li> German: Halo, Welt! </li>
 <li> Chinese: Nihao! </li>
</ul>
